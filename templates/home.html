{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h2>All Questions</h2>
    {% for question in questions %}
        <div class="card my-3">
            <div class="card-body">
                <h5><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h5>
                <p class="text-muted">Asked by {{ question.user.username }}</p>
            </div>
        </div>
    {% empty %}
        <p>No questions posted yet.</p>
    {% endfor %}
</div>
{% endblock %}
