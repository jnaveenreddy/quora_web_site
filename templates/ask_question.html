{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-3">Ask a Question</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">Post Question</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
